<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Twitter</title>
</head>
<body>
    <div class="body-twitter">
        <div class="left-twitter">
            <img class="img-twitter" src="img/twiter-capaa.png" alt="imagem do twitter">
        </div>
        <div class="right-twitter">
            <img class="twitter-logo" src="img/bird-blue.png" alt="logo do twitter">
            <h1 class="titulo-um">Acontecendo agora</h1>
            <h2 class="titulo-dois">Inscreva-se no Twitter hoje mesmo.</h2>
            <div class="botoes-superiores">
                <input class="botão-um" type="button" value="Inscrever-se com Apple">
                <p class="OU">ou</p>
                <input class="botão-dois" type="button" value="Inscreva-se com número de celular...">
                <p class="frase-inferior">Ao se inscrever, você concorda com os <a href="#" class="links">Termos de serviço</a> e
                     a <a href="#" class="links">Política de Privacidade</a>, incluindo o <a href="#" class="links">Uso de Cookies</a>.
                </p>
                <h3 class="titulo-tres">Já tem uma conta?</h3>
                <input class="botão-tres" type="button" value="Entrar">
            </div>
        </div>
    </div>
</body>
</html>
